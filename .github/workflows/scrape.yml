name: scrape

on:
  schedule:
    - cron: '30 */2 * * *'  # Run every 2 hours at 30 minutes past the hour
  workflow_dispatch:

permissions:
  contents: write  # Allow the bot to push changes to the repo
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out this repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install beautifulsoup4 selenium webdriver-manager

      - name: Run Python Scraper
        run: python scraper.py

      - name: Configure Git
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"

      - name: Pull latest changes
        run: git pull origin main

      - name: Commit changes
        run: |
          git add commits.txt
          timestamp=$(date -u)
          git commit -m "Latest contributions: ${timestamp}" || exit 0
          git push
