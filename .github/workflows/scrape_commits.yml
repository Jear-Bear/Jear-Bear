name: Update Commits

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update_commits:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install selenium beautifulsoup4
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb
        sudo apt-get install -y chromium-browser
        # Update ChromeDriver to match installed Chrome version
        wget -N https://chromedriver.storage.googleapis.com/129.0.6638.0/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Xvfb for headless Chrome
      run: Xvfb :99 &

    - name: Run Python Script
      run: python get_commits.py

    - name: Read the total commits from the file
      run: cat total_commits.txt
