name: Fetch Commits

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update_commits:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Python script to update commits.md
      run: |
        python get_commits.py

    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "GitHub Action"
        git add commits.md
        git commit -m "Update commits.md with latest contributions" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push
