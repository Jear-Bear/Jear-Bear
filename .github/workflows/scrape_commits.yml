name: Update Commits

on:
  schedule:
    - cron: '0 0 * * *'  # This will run the workflow daily at midnight
  workflow_dispatch:

jobs:
  get_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Specify the Python version

      - name: Install dependencies
        run: |
          pip install selenium beautifulsoup4 webdriver-manager

      - name: Run script to fetch commits
        run: |
          python get_commits.py

      - name: Configure Git
        run: |
          git config --local user.email "your-email@example.com"
          git config --local user.name "GitHub Action"

      - name: Add and commit changes
        run: |
          git add commits.md
          git commit -m "Update commits.md with latest contributions" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Use the personal access token or GitHub Actions token
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Jear-Bear/Jear-Bear.git
          git push
