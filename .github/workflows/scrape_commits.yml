name: Get Commits and Update Markdown

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 webdriver-manager

    - name: Run Python script
      run: python get_commits.py

    - name: Push changes
      run: |
        git config --global user.email "jperlmutter1@example.com"
        git config --global user.name "jear-bear"
        git add commits.md
        git commit -m "Update commits.md with latest data"
        git push https://github.com/Jear-Bear/Jear-Bear.git main --quiet --force
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
