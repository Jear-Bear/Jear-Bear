name: Fetch HTML

on:
  push:
    branches:
      - main

jobs:
  fetch-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Specify the version you want

      - name: Install dependencies
        run: |
          pip install requests  # Install the requests library

      - name: Run get_commits.py
        run: |
          python get_commits.py > output.html  # Redirect output to a file

      - name: Display fetched HTML
        run: |
          echo "HTML fetched successfully."
          cat output.html  # Display the fetched HTML in the logs
