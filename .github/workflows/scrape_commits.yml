name: Get GitHub Contributions

on:
  push:
    branches:
      - main

jobs:
  fetch_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      
      - name: Fetch HTML from GitHub
        run: |
          python get_commits.py > output.html
      
      - name: Filter for commits
        run: |
          grep -i "commit" output.html > filtered_commits.txt
      
      - name: Display filtered commits
        run: |
          cat filtered_commits.txt
